			GameVocate

	</div>
	<ul class="nav navbar-nav">
		<li class="active">
			<a href="#" onclick="listGames(this)" close="hideListGames()">Games</a>

		<li>
			<a href="#" onclick="listGenres(this)" close="hideListGenres()">Genres</a>
