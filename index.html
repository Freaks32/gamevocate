<script type="text/javascript">
$(document).ready(function() {
	var params = {};
	params['type'] = "query_game";
	$.post("php/query.php",
		params,
		function(response) {
			var html = "";
			var result = $.parseJSON(response);
			for(var i = 0; i < result.length; i++) {
				html += "<div class=\"game-container\">";
				html += "<div class=\"game-pic-container\">";
				html += "<img class=\"game-pic\" src=\"" + result[i]["image"] + "\"></img>";
				html += "<div class=\"game-title-container\">";
				html += result[i]["title"];
				html += "</div>";
				html += "<div class=\"game-rating-container\">";
				html += "<div class=\"game-rating\"><div class=\"game-rating-mask\" style=\"width:50%\"></div></div>";
				/*html += "<img class=\"game-rating\" src=\"images/ratings.png\"></img>";*/
				html += "</div>";
				html += "</div>";
				html += "</div>";
			}
			$(".content-container").html(html);
		});
});
</script>
